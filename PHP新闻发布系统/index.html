<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻发布页</title>
    <style>
        body{background:#eee}
    </style>
</head>
<body>
    <form action="new_post.php" method="post" onsubmit="return check()" name="myform">
        <h1>发布新闻系统</h1>
        <p>标题：<input type="text" name="title"></p>
        <p>内容：<textarea name="content" id="" cols="30" rows="10"></textarea></p>
        <p><button>发布新闻</button></p>
    </form>
    <script>
        function check(){
            if(myform.title.value==''){
                alert('标题不能为空！')
                myform.title.focus();
                return false;
            }
            if(myform.content.value==''){
                alert('内容不能为空！')
                myform.content.focus();
                return false;
            }
        }
    </script>
</body>
</html>
